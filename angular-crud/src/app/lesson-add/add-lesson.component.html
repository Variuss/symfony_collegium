<div class="container">
  <header class="jumbotron">
    <div class="row-cols-md-6">
      @if (isLoggedIn) {
      <div class="submit-form">
        <h4>Lesson</h4>
        @if (!submitted) {
        <div class="form-group">
          <label for="topic">Topic</label>
          <input
            type="text"
            class="form-control"
            id="topic"
            required
            [(ngModel)]="lesson.topic"
            name="topic"
          />
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <input
            class="form-control"
            id="content"
            required
            [(ngModel)]="lesson.content"
            name="content"
          />
        </div>

        <button (click)="saveLesson()" class="btn btn-success">Submit</button>
        } @else {
        <h4>Lesson was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newLesson()">Add</button>
        }
      </div>
      } @else {
        <div><h4>User not logged.</h4></div>
      }
    </div>
  </header>
</div>
