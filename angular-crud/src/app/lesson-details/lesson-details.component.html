@if (viewMode){
  @if (currentLesson.id){
  <h4>Lesson</h4>
  <div>
    <label><strong>Topic:</strong></label> {{ currentLesson.topic }}
  </div>
  <div>
    <label><strong>Content:</strong></label>
    {{ currentLesson.content }}
  </div>

  <a class="badge badge-warning" routerLink="/lessons/{{ currentLesson.id }}">
    Edit
  </a>
  } @else {<p>Please click on a Lesson...</p>}
} @else {
  @if (currentLesson.id) {
    <div class="container">
      <header class="jumbotron">
        <div class="edit-form">
          <h4>Lesson</h4>
          <form>
            <div class="form-group">
              <label for="title">Topic</label>
              <input
                type="text"
                class="form-control"
                id="topic"
                [(ngModel)]="currentLesson.topic"
                name="topic"
              />
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <textarea
                class="form-control"
                id="content"
                [(ngModel)]="currentLesson.content"
                name="content"></textarea>
            </div>
          </form>

          <button class="badge badge-danger mr-2" (click)="deleteLesson()">
            Delete
          </button>

          <button
            type="submit"
            class="badge badge-success mb-2 mr-2"
            (click)="updateLesson()">
            Update
          </button>

          <button class="badge badge-info mr-2" (click)="getBack()">
            Back
          </button>
          <p>{{ message }}</p>
        </div>
      </header>
    </div>
  } @else {<p>Cannot access this Lesson...</p>}
}
